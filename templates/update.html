<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Coin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Coin</h1>
        <form method="POST" action="{{ url_for('update_coin', id=coin.id) }}" class="form-container">
            <div class="form-group">
                <label for="name">Coin Name:</label>
                <input type="text" id="name" name="name" value="{{ coin.name }}" required>
            </div>
            <div class="form-group">
                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" name="symbol" value="{{ coin.symbol }}" required>
            </div>
            <div class="form-group">
                <label for="wallet_name">Wallet Name:</label>
                <input type="text" id="wallet_name" name="wallet_name" value="{{ coin.wallet_name }}" required>
            </div>
            <div class="form-group">
                <label for="buy_price">Buy Price (USD):</label>
                <input type="number" id="buy_price" name="buy_price" value="{{ coin.buy_price }}" step="any" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="{{ coin.quantity }}" step="any" required>
            </div>
            <div class="buttons">
                <button type="submit" class="button">Update Coin</button>
                <a href="{{ url_for('index') }}" class="button">Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
